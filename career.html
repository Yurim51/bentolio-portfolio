<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=1440, initial-scale=1.0">
  <title>Career | Yurim Choi</title>
  <link href="https://fonts.googleapis.com/css2?family=Gilroy:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #F9F1F0;
      font-family: 'Gilroy', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 100%;
      max-width: 900px;
      min-width: 320px;
      margin: 0 auto;
      padding: 32px 0 32px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .career-block {
      width: 100%;
      background: #FADCD9;
      border-radius: 20px;
      padding: 48px 32px;
      margin-top: 60px;
      font-size: 20px;
      font-weight: 300;
      color: #000;
      line-height: 2em;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .career-title {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 32px;
      color: #000;
    }
    .career-list {
      margin: 0;
      padding: 0 0 0 16px;
      list-style: none;
    }
    .career-list li {
      margin-bottom: 18px;
      font-size: 20px;
      font-weight: 300;
      color: #000;
    }
    .career-list code {
      background: #fff;
      border-radius: 6px;
      padding: 2px 8px;
      font-size: 16px;
      font-family: inherit;
      color: #e87e7e;
      margin-right: 6px;
    }
    @media (max-width: 900px) {
      .container { max-width: 98vw; }
      .career-block { padding: 24px 4vw; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="career-block">
      <div class="career-title">👩‍🎓 학력</div>
      <ul class="career-list">
        <li><code>2020.03</code> 성균관대학교 입학</li>
        <li><code>2021.03</code> 성균관대학교 경제학과 재학</li>
        <li><code>2022.03</code> 성균관대학교 데이터사이언스융합전공 복수전공</li>
        <li><code>2024.08.23</code> 성균관대학교 졸업(우등졸업생)</li>
      </ul>
    </div>
  </div>
</body>
</html>
